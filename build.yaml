    artifact-name: urchin_left_central
  - board: nice_nano_v2
    shield: urchin_right
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: urchin_right
